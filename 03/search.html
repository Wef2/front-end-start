<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <link href="searchstyle.css" rel="stylesheet" type="text/css"/>
  <title>Daum 검색</title>
</head>
<body>
<div id="divWrap">
<div id="divSearch">

<input id="searchInput" placeholder=" 검색어를 입력해 주세요 "></input>
<button id="searchButton">검색</button>

</div>
<div id="divResult">
</div>
<div id="divMore">
</div>
</div>


<script type="text/template" id="listTemplate">
<ul>
  <% for(var i=0; i<list.length; i++) { %>
  <li>
    <p><%= list[i].title %></p>
  </li>
  <%} %>
</ul>
</script>
<script src="util.js"></script>
<script src="searchapp.js"></script>
</body>
</html>
